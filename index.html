<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Stlite App</title>
        <link rel="icon" href="https://stlite.net/favicon.svg" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.69.2/build/stlite.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.69.2/build/stlite.js"></script>
        <script>
            stlite.mount({
                entrypoint: "app.py",
                files: {
                    "app.py": null,
                },
                requirements: ["streamlit", "pandas", "matplotlib"],
            });
        </script>
    </body>
</html>
